<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Анализатор страниц{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="min-vh-100 d-flex flex-column">

<nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
  <div id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('urls') }}">Сайты</a></li>
    </ul>
  </div>
</nav>

<main class="flex-grow-1">
  <div class="container-lg mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="border-top py-3 mt-5 flex-shrink-0">
  <div class="container-lg text-center">
    <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
  </div>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
