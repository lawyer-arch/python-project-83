<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Анализатор страниц{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    /* Стили для всплывающих сообщений */
    .full-width-message {
      position: relative; /* относительная позиция */
      width: 100%; /* занимает всю ширину */
      margin-bottom: 2rem; /* небольшой отступ снизу */
    }
  </style>
</head>
<body class="min-vh-100 d-flex flex-column">

<!-- Верхняя навигационная панель -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="{{ url_for('routes.index') }}">Анализатор страниц</a>
  <div id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.urls') }}">Сайты</a></li>
    </ul>
  </div>
</nav>

<!-- Контейнер сообщений -->
<div class="full-width-message">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} w-100 text-left p-3 mb-0" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- Основное содержимое -->
<main class="flex-grow-1">
  <div class="container-lg mt-3">
    {% block content %}{% endblock %}
  </div>
</main>

<!-- Нижний колонтитул -->
<footer class="border-top py-3 mt-5 flex-shrink-0">
  <div class="container-lg text-center">
    <a href="https://ru.hexlet.io/" target="_blank">Hexlet</a>
  </div>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
